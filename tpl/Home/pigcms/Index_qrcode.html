	function rs(){
		if(!$('#openid').value){
		$.ajax({
			type: "post",
			url : "{pigcms::U('Index/isfollow')}",
			dataType:'json',
			data: 'id={pigcms:$thisUser.id}',
			success: function(json){
				if(json.openid){
					$('#toex').fadeIn('slow');
				}
			}
		});
		}
		
	}
	setInterval(rs,2000);
