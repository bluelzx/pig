<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>短信接口</title>
<link href="{pigcms::RES}/images/main.css" type="text/css" rel="stylesheet">
<link href="{pigcms::RES}/images/jquery-1.7.2.min.js" type="text/css" rel="stylesheet">
<link href="{pigcms::RES}/images/jquery.form.js" type="text/css" rel="stylesheet">
<meta http-equiv="x-ua-compatible" content="ie=7" />
</head>
<body class="warp">
<style>
.set_top{background:url('{pigcms::RES}/images/set_top.png');height:60px;}
.set_top li{font-weight: bold;float:left;width:98px;line-height:60px;text-align: center;background:url('{pigcms::RES}/images/set_top_li.png');}
#set_top_li_bg{background:url('{pigcms::RES}/images/set_top_li_hover.png');}
</style>
<include file="Site:public" />
<script>
function sendtest(){
  location.href="{pigcms::U('Site/smssendtest')}&mp="+document.getElementById('sms_mp').value;
}
</script>
<div id="artlist">
<table width="100%" border="0" cellspacing="0" cellpadding="0" id="addn">
 <form id="myform" action="" method="post">
    <tr> 
      <td  height="48" align="right"><strong>appId：</strong></td>
      <td><input type="text" name="appId" value="{pigcms:$site['appId']}" class="ipt" size="45" /><span>&nbsp;&nbsp;微信公众平台应用appId</span>
    </td>
    </tr>
   <tr> 
      <td  height="48" align="right"><strong>appSecret：</strong></td>
      <td><input type="text" name="appSecret" value="{pigcms:$site['appSecret']}" class="ipt" size="45" /><span>&nbsp;&nbsp;微信公众平台应用appSecret</span>
    </tr>
     <tr> 
      <td  height="48" align="right"><strong>token：</strong></td>
      <td><input type="text" name="token" value="{pigcms:$site['token']}" class="ipt" size="45" /><span>&nbsp;&nbsp;
   公众号消息校验Token</span>
    
    </tr>
    <tr>
      <td  height="48" align="right"><strong>aesKey：</strong></td>
      <td><input type="text" name="encodingAesKey" value="{pigcms:$site['encodingAesKey']}" class="ipt" size="45" /><span>&nbsp;&nbsp;公众号消息加解密Key</span>
    </tr>
  <tr>
    <td  height="48" align="right"><strong>是否启用：</strong></td>
    <td>
      <input type="radio" name="type" id="open_tenpay_yes" value="1" <if condition="$site['type'] eq 1">checked="checked"</if>/>&nbsp;<label for="open_tenpay_yes">开启</label>&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="radio" name="type" id="open_tenpay_no" value="0" <if condition="$site['type'] eq 0">checked="checked"</if>/>&nbsp;<label for="open_tenpay_no">关闭</label>&nbsp;&nbsp;&nbsp;&nbsp;(需要点击“开启”才能正常使用此功能【注意：“全网发布接入检测”时需要暂时开启选项，通过检测完成后立即关闭，直到审核通过后重新开启，以免造成接口不能使用】)
    </td>
  </td>
    <tr> 
      <td height="48" colspan="2">
      <div id="addkey"></div>
      <div style="padding-left:100px;">
      <input type="submit" value="保存设置" />
      </div>
    </td>
    </tr>
  </form>
</table><br />
<br />
<br />

</div>
</body>
</html>
