<include file="Public:head"/>
<div class="content">
<div class="cLineB">
<h4 class="left">红包列表</h4>
<a class="right btnGrayS vm" href="{pigcms::U('Red_packet/index',array('token'=>$token))}">返回</a>
<div class="clr"></div>
</div>
<div class="cLine">
<div class="pageNavigator left"><a href="{pigcms::U('Red_packet/add_prize',array('token'=>$token,'packet_id'=>$packet_id))}" title="添加红包" class="btnGrayS vm bigbtn">添加红包</a> </div>

<div class="searchbar right">
<form method="post" action="">
红包类型：
<select name="type">
	<option value="">请选择...</option>
	<option value="1">虚拟红包</option>
	<option value="2">实物礼品</option>
</select>
<input type="text" id="msgSearchInput" class="txt" placeholder="输入关键词搜索" name="searchkey" value="">
<input type="submit" value="搜索" id="msgSearchBtn" href="" class="btnGrayS" title="搜索">
</form>
</div>
<div class="clr"></div>
</div>
<div class="msgWrap">
<form method="post" action="" id="info">
<input name="delall" type="hidden" value="1">
<input name="wxid" type="hidden" value="">
<table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%">
<thead>
<tr>                                 
	<th width="100">红包名称</th>
	<th width="100">红包类型</th>
	<th width="70">红包价值</th>
	<th width="70">红包数量</th>
 	<th width="60">抽中概率</th>
 	<th width="100">已抽中数量</th>
 	<th width="50">是否启用</th>
	<th width="120"class="norightborder">操作</th>
</tr>
</thead>
<tbody>
<tr></tr>
<pigcmslist array="list" foreach="list">
<tr>
	<td>{pigcms:$list.name}</td>
	<td>
		<if condition="$list.type eq '1'">
			虚拟红包
		<elseif condition="$list.type eq '2'"/>
			实物礼品
		</if>
	
	</td>
	<td>{pigcms:$list.worth}</td>
	<td>{pigcms:$list.num}</td>
	<td>{pigcms:$list.odds}</td>
	<td>{pigcms:$list.sue}</td>
	<td>
		<if condition="$list.is_open eq '1'">
			已开启
		<else/>
			未开启
		</if>
	</td>
	<td class="norightborder">
		<a href="{pigcms::U('Red_packet/prize_log',array('token'=>$this->token,'id'=>$packet_id,'prize_id'=>$list['id']))}">领取记录</a>
		|
		<a href="{pigcms::U('Red_packet/add_prize',array('token'=>$this->token,'id'=>$list['id'],'packet_id'=>$packet_id))}">修改</a>
		|
		<a href="javascript:drop_confirm('您确定要删除吗?', '{pigcms::U('Red_packet/prize_del',array('token'=>$this->token,'id'=>$list['id'],'packet_id'=>$packet_id))}');">删除</a>
    </td>
</tr>

</pigcmslist>
</tbody>
</table>
</form>
<script>

function checkvotethis() {
var aa=document.getElementsByName('del_id[]');
var mnum = aa.length;
j=0;
for(i=0;i<mnum;i++){
if(aa[i].checked){
j++;
}
}
if(j>0) {
document.getElementById('info').submit();
} else {
alert('未选中任何文章或回复！')
}
}

   </script> 
</div>
<div class="cLine">
<div class="pageNavigator right">
<div class="pages"></div>
</div>
<div class="clr"></div>
</div>
</div>
<include file="Public:footer"/>
