  <script>
    jQuery(document).ready(function(){
      jQuery("#formID").validationEngine();
    });
    </script>

<div class="content">
  <div class="cLineB">
      <h4>{pigcms:$op}秒杀商品</h4><a href="javascript:history.go(-1);" class="right btnGrayS vm" style="margin-top:-27px">返回</a>
  </div>
  <div class="msgWrap">
    <form class="form" method="post" action="{pigcms::U('Seckill/shop_add', array("type" => $_GET['type']))}" method="post" id="formID" target="_top" enctype="multipart/form-data">
      <table class="userinfoArea" style=" margin:20px 0 0 0;" border="0" cellspacing="0" cellpadding="0" width="100%">
        <tbody>
            
            <tr>
              <input type="hidden" class="px" id="id" value="{pigcms:$_GET['aid']}" name="aid" >
              <input type="hidden" class="px" id="id" value="{pigcms:$shop_id}" name="sid" >
            </tr>
            <tr>
              <th valign="top"><label for="title">*商品名称：</label></th>
              <td><input type="input" class="px" id="title" value="{pigcms:$shop_name}" name="shop_name" style="width:300px" data-validation-engine="validate[required,minSize[1],maxSize[30]]" data-errormessage-value-missing="必填项">
                请输入商品名称,30个字以内 </td>
              <td></td>
            </tr>

            <tr>
              <th valign="top"><label for="title">*商品库存：</label></th>
              <td><input type="input" class="px" id="title" value="{pigcms:$shop_num}" name="shop_num" style="width:300px" data-validation-engine="validate[required,minSize[1],maxSize[10],onlyNumber]" data-errormessage-value-missing="必填项">
                请输入商品库存 </td>
              <td></td>
            </tr>

            <tr>
              <th valign="top"><label for="title">*商品单价：</label></th>
              <td><input type="input" class="px" id="title" value="{pigcms:$shop_price}" name="shop_price" style="width:300px" data-validation-engine="validate[required,minSize[1],maxSize[10],onlyNumber]" data-errormessage-value-missing="必填项"> 元
                请输入商品库存 </td>
              <td></td>
            </tr>

            <tr>
              <th valign="top"><label for="title">*商品运费：</label></th>
              <td><input type="input" class="px" id="title" value="{pigcms:$shop_tran}" name="shop_tran" style="width:300px" data-validation-engine="validate[required,minSize[1],maxSize[10],onlyNumber]" data-errormessage-value-missing="必填项"> 元
                请输入商品运费 </td>
              <td></td>
            </tr>

            <tr>
            <th valign="top"><label for="keyword">*商品展示图1：</label></th>
            <td>
            <if condition="$tdata[0]['shop_big'] neq ''">
              <img class="thumb_img" id="picurl_src" src="{pigcms:$tdata[0]['shop_big']}" style="max-height:100px;max-width: 150px;">
            </if>
            <input type="input" class="px" id="picurl" value="{pigcms:$tdata[0]['shop_big']}" name="shop_big[]" data-validation-engine="validate[required,custom[url]]"
                    data-errormessage-value-missing="必须上传图片!"  data-errormessage-custom-error="如果是手动填写,正确的网址,如: http://www.baidu.com/images/demo.png">
<a href="###" onclick="upyunPicUpload('picurl',738,400,'{pigcms:$token}')" class="a_upload">上传</a>
<a href="###" onclick="viewImg('picurl')">预览</a> [738*300] </td>
            <td></td>
          </tr>

            <tr>
            <th valign="top"><label for="keyword">*商品展示图2：</label></th>
            <td>
              <if condition="$tdata[1]['shop_big'] neq ''"><img class="thumb_img" id="roompicurl_src" src="{pigcms:$tdata[1]['shop_big']}" style="max-height:100px;"></if>
            <input type="input" class="px" id="roompicurl" value="{pigcms:$tdata[1]['shop_big']}" name="shop_big[]" data-validation-engine="validate[required,custom[url]]"
                    data-errormessage-value-missing="必须上传图片!"  data-errormessage-custom-error="如果是手动填写,正确的网址,如: http://www.baidu.com/images/demo.png">
<a href="###" onclick="upyunPicUpload('roompicurl',738,400,'{pigcms:$token}')" class="a_upload">上传</a>
<a href="###" onclick="viewImg('roompicurl')">预览</a> [738*300] </td>
            <td></td>
          </tr>

            <tr>
              <th valign="top"><label for="action_rule">*商品描述：</label></th>
              <td>
                <textarea class="px" id="action_rule" name="shop_detail" style="width: 605px; height: 350px;" >{pigcms:$shop_detail}</textarea>
              </td>
              <td></td>
            </tr>

            <tr>
              <th valign="top"><label for="action_rule">*是否开启：</label></th>
              <td>
                <input name="shop_open" type="radio" value = '0' id="action_rule" <if condition="$shop_open eq 0">checked</if>/> 开启&nbsp;&nbsp;&nbsp;&nbsp;

                <input name="shop_open" type="radio" value = '1' id="action_rule" <if condition="($shop_open eq 1)">checked</if> /> 关闭 
                
              </td>
              <td></td>
            </tr>

            <tr>
              <th></th>
              <td><button type="submit" name="button" class="btnGreen left">保存</button>
                <div class="clr"></div></td>
            </tr>
        </tbody>
      </table>
    </form>
  </div>
</div>
<script>
  KindEditor.ready(function(K) {

    window.editor = K.create('#action_rule', {
      resizeType : 1,
      allowPreviewEmoticons : false,
      allowImageUpload : true,
      uploadJson : '/index.php?g=User&m=Upyun&a=kindedtiropic',
      items : [
      'source','undo','plainpaste','wordpaste','clearhtml','quickformat','selectall','fullscreen','fontname', 'fontsize','subscript','superscript','indent','outdent','|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline','hr', '|', 'image']
      });
  });
</script>
