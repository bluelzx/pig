<script>
$(document).ready(function(){
	$("form").submit(function () {
		var keyword = $("#keyword").val();
		var name = $("#name").val();
		var wxpic = $("#wxpic").val();
		var wxtitle = $("#wxtitle").val();
		var starttime = $("#starttime").val();
		var original = $("#original").val();
		var startprice = $("#startprice").val();
		var stopprice = $("#stopprice").val();
		var cuttime = $("#cuttime").val();
		var cutprice = $("#cutprice").val();
		var inventory = $("#inventory").val();
		var logoimg1 = $("#logoimg1").val();
		if(keyword == ""){
			alert("请填写关键词");
			buterror(1,"#keyword");
			return false;
		}else if(name == ""){
			alert("请填写商品名称");
			buterror(1,"#name");
			return false;
		}else if(wxpic == ""){
			alert("请添加微信回复图片");
			buterror(0,"#wxpic");
			return false;
		}else if(wxtitle == ""){
			alert("请填写微信回复标题");
			buterror(0,"#wxtitle");
			return false;
		}else if(starttime == ""){
			alert("请填写开始时间");
			buterror(0,"#starttime");
			return false;
		}else if(original == ""){
			alert("请填写商品原价");
			buterror(0,"#original");
			return false;
		}else if(startprice == ""){
			alert("请填写商品起拍价");
			buterror(0,"#startprice");
			return false;
		}else if(stopprice == ""){
			alert("请填写商品最低价");
			buterror(0,"#stopprice");
			return false;
		}else if(cuttime == ""){
			alert("请填写降价力度");
			buterror(0,"#cuttime");
			return false;
		}else if(cutprice == ""){
			alert("请填写降价力度");
			buterror(0,"#cutprice");
			return false;
		}else if(original - startprice < 0){
			alert("原价不能低于起拍价");
			buterror(0,"#original");
			return false;
		}else if(startprice - stopprice < 0){
			alert("起拍价不能低于最低价");
			buterror(0,"#startprice");
			return false;
		}else if((startprice - stopprice) < (cuttime*cutprice)){
			alert("时间和下降钱数相乘不能高于起拍价和最低价的差");
			buterror(0,"#cutprice");
			return false;
		}else if(inventory == '' || inventory < 1){
			alert("请填写库存");
			buterror(0,"#inventory");
			return false;
		}else if(logoimg1 == ''){
			alert("请至少添加一个商品图片");
			buterror(0,"#logoimg1");
			return false;
		}else{
			return true;
		}
	});
});
function buterror(type,id,id2){
	if(type == 0){
		$("html,body").animate({scrollTop: $(id).offset().top}, 500);
	}else{
		$("html,body").animate({scrollTop: $(".topbg").offset().top}, 500);
	}
	$(id).css("border","2px solid red");
	$(id).focus(function(){
		$(id).css("border","1px solid");
		$(id).css("border-color","#848484 #E0E0E0 #E0E0E0 #848484");
		$(id2).css("border","1px solid");
		$(id2).css("border-color","#848484 #E0E0E0 #E0E0E0 #848484");
	})
	$(id2).css("border","2px solid red");
	$(id2).focus(function(){
		$(id2).css("border","1px solid");
		$(id2).css("border-color","#848484 #E0E0E0 #E0E0E0 #848484");
		$(id).css("border","1px solid");
		$(id).css("border-color","#848484 #E0E0E0 #E0E0E0 #848484");
	})
}
</script>
