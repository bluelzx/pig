           <script>
				function qrcode(url){
					url = url.replace('{changjingUrl}','http://www.meihua.com');
					layer.open({
						type: 1,
						title: false,
						closeBtn: false,
						shadeClose: true,
						skin: 'yourclass',
						content: '<div id="qrcode"></div>'
					});
					$("#qrcode").qrcode({
						render: "canvas",
						width: 200,
						height:200,
						text: url
					});
				}
			   function checkvotethis(){
					var aa=document.getElementsByName('del_id[]');
					var mnum = aa.length;
					j=0;
					for(i=0;i<mnum;i++){
					if(aa[i].checked){
					j++;
					}
					}
					if(j>0) {
					document.getElementById('info').submit();
					} else {
					alert('未选中任何文章或回复！')
					}
				}

   </script>
