           <script>
			function qrcode(url){
				url = url.replace('{changjingUrl}','http://www.meihua.com');
				layer.open({
					type: 1,
					title: false,
					closeBtn: false,
					shadeClose: true,
					skin: 'yourclass',
					content: '<div id="qrcode"></div>'
				});
				$("#qrcode").qrcode({
					render: "canvas",
					width: 200,
					height:200,
					text: url
				});
			}
   function checkvotethis() {

}
}
if(j>0) {
document.getElementById('info').submit();
} else {
