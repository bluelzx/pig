<script>
	$(document).ready(function(){});
	function seach(){
		var name = $(".name").val();
		if(name != ""){
			window.location.href="{pigcms::U('FuwuUser/index',array('token'=>$token))}&name="+name;
		}else{
			window.location.href="{pigcms::U('FuwuUser/index',array('token'=>$token))}";
		}
	}
	function selectall(name) {
		var checkItems=$('.cbitem');
		if ($("#check_box").attr('checked')==false) {
			$.each(checkItems, function(i,val){
				val.checked=false;
			});
			
		} else {
			$.each(checkItems, function(i,val){
				val.checked=true;
			});
		}
	}
</script>
