<include file="Public:head"/>
<link rel="stylesheet" href="{pigcms::STATICS}/kindeditor/themes/default/default.css" />
<link rel="stylesheet" href="{pigcms::STATICS}/kindeditor/plugins/code/prettify.css" />
<script src="{pigcms::STATICS}/kindeditor/kindeditor.js" type="text/javascript"></script>
<script src="/tpl/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="/tpl/static/artDialog/plugins/iframeTools.js"></script>
<script src="{pigcms::RES}/js/date/WdatePicker.js"></script>
	<div class="content">
        <div class="cLineB">
          <h4>
			充值赠送
          </h4>
          <a href="javascript:history.go(-1);" class="right btnGrayS vm" style="margin-top:-27px">返回</a>
        </div>
		<div style="background:#fefbe4;border:1px solid #f3ecb9;color:#993300;padding:10px;margin-top:5px;">
			注意：设置冲值区间请不要重叠，以免出现赠送金额不准确。赠送公式为：最小充值---(大于)--->赠送金额<---(小于或者等于)---最大冲值金额
		</div>
        <form method="post" action="">
          <div class="msgWrap form">
            <table class="userinfoArea" border="0" cellspacing="0" cellpadding="0" width="100%">
              <tbody>
				 <tr>
					<th>充值金额</th>
					<td>
						<input type="input" class="px" value="{pigcms:$set.min_price}" name="min_price" placeholder="最小充值" style="width:55px;"> 
						-
						<input type="input" class="px" value="{pigcms:$set.max_price}" name="max_price" placeholder="最大冲值" style="width:55px;">
						&nbsp;&nbsp;冲值区间不限制请设置为“0”，如：冲值900以上赠送100，设置最小冲值位“900”，最大冲值为“0”
						</td>
				</tr>           		
				<tr>
					<th>赠送金额</th>
					<td>
						<input type="input" class="px"  value="{pigcms:$set.donate_price}" name="donate_price" placeholder="赠送金额">
						&nbsp;&nbsp;设置达到赠送区间赠送的金额
					</td>
				</tr> 
				
				<!--
				<tr>
					<th>活动持续时间：</th>
					<td>	
						<input type="input" class="px" value="<if condition="$set.start eq ''">{pigcms:$startdate}<else/>{pigcms:$set.start|date='Y-m-d',###}</if>" name="start" onClick="WdatePicker()">
						-
						<input type="input" class="px" value="<if condition="$set.end eq ''">{pigcms:$enddate}<else/>{pigcms:$set.end|date='Y-m-d',###}</if>" name="end"   onClick="WdatePicker()">
					</td>
				</tr>
				-->
				
				<tr>
					<th>状态：</th>
					<td>
						<input type="radio" name="is_open" value="1" <if condition="$set.is_open eq '1' or $list.is_open eq ''">checked</if>>开启
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<input type="radio" name="is_open" value="0" <if condition="$set.is_open eq '0'">checked</if>>关闭
					</td>
				</tr>
				
				<tr>
					<th>充值赠送说明：</th>
					<td>
						<textarea class="px" id="donate_intro" name="donate_intro" style="width: 300px; height: 100px;">{pigcms:$donate_intro}</textarea>
					</td>
				</tr>
				
				<tr>
					<th></th>
					<td>
						<input type="hidden" name="id" 		value="{pigcms:$set.id}">
						<input type="hidden" name="cardid" 	value="{pigcms:$cardid}">
						<button type="submit" id="button" name="button" class="btnGreen">保存</button>
						<a href="javascript:history.go(-1);" class="btnGray vm">取消</a>
					</td>
				</tr>
			 </tbody>
			</table>
            
		  </div>
		</form>
	</div>
<script>
var editor;
KindEditor.ready(function(K) {
editor = K.create('#donate_intro', {	
resizeType : 1,
allowPreviewEmoticons : false,
allowImageUpload : true,
allowUpload : true,
uploadJson : '/index.php?g=User&m=Upyun&a=kindedtiropic',
items : [
'source','undo','clearhtml','hr',
'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
'insertunorderedlist', '|','table','anchor','preview','print','template','code','cut']
});

});
</script> 
<include file="Public:footer"/>
