<if condition="$usertplid eq 0">
	<link href="{pigcms:$staticPath}{pigcms::ltrim(RES,'.')}/css/style.css?id=103" rel="stylesheet" type="text/css" />
<else />
	<link href="{pigcms:$staticPath}{pigcms::ltrim(RES,'.')}/css/style-{pigcms:$usertplid}.css?id=103" rel="stylesheet" type="text/css" />
</if>
<script src="{pigcms:$staticPath}/tpl/static/jquery.min.js" type="text/javascript"></script>
<div class="searchbar" style="margin-bottom: 10px;margin-left: 580px;margin-top: 10px;">
<input type="text" style="height:33px;" class="txt left" placeholder="输入编号或选项标题" id="msgSearchInput" /><input type="button" value="搜索" id="msgSearchBtn" class="btnGrayS" title="搜索">
</div>
<table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%">
<thead>
<tr style="background-color:#ddd; line-height:40px;">
	<th align="center" style="width:10%;">排名</th>
	<th align="center" style="width:10%;">编号</th>
	<th align="center" style="width:20%;">选项标题</th>
	<th align="center" style="width:10%;"><if condition="$nick_name eq 'anonymous' || $nick_name eq 'no'">匿名用户<else/>{pigcms:$nick_name}</if>投的票数</th>
	<th align="center" style="width:15%;">活动名称</th>
</tr>
</thead>
<tbody id="content">
<if condition="$vote_record neq ''">
<volist name="vote_record" id="vo" key="k">
<tr class="{pigcms:$vo.baby_id} {pigcms:$vo.vote_title}">
<td align="center">{pigcms:$k}</td>
<td align="center">{pigcms:$vo.baby_id}</td>
<td align="center">{pigcms:$vo.vote_title}</td>
<td align="center">{pigcms:$vo.my_vote_count}</td>
<td align="center">{pigcms:$vo.action_name}</td>
</tr>
</volist>
<else />
<tr><td colspan=4 align="center">暂无记录</td></tr>
</if>
</tbody>
</table>
<script>
$(function(){
	$("#msgSearchBtn").on('click',function(){
		$('#content tr').css('background-color','');
		var baby_id = $("#msgSearchInput").val();
		if($("."+baby_id).length != 0){
			$("body,html").animate({scrollTop:$("."+baby_id).offset().top});
			$("."+baby_id).css('background-color','#44b549');
		}else{
			alert('没有该条记录');
		}
	});
})
</script>
