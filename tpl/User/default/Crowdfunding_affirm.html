<include file="Public:head"/>
<link rel="stylesheet" href="/tpl/static/kindeditor/themes/default/default.css" />
<link rel="stylesheet" href="/tpl/static/kindeditor/plugins/code/prettify.css" />
<script src="/tpl/static/kindeditor/kindeditor.js" type="text/javascript"></script>
<script src="/tpl/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="/tpl/static/artDialog/plugins/iframeTools.js"></script>
<script src="{pigcms::RES}/js/date/WdatePicker.js"></script>
<link href="{pigcms:$staticPath}/tpl/static/crowdfunding/css/index.css" rel="stylesheet" type="text/css">
<form class="form" method="post"   action=""  target="_top" enctype="multipart/form-data" >
        <div class="content">
<!--活动开始-->
<div class="cLineB">
    <h4>回报设置</h4>
    <a href="{pigcms::U('Crowdfunding/index',array('token'=>$token))}"  class="right btnGrayS vm" style="margin-top:-27px" >返回</a>
</div>
<div class="order_process">
    <ul>
        <li>
            项目信息
            <span class="order_behind_arrow order_arrow"></span>
            <span class="order_ahead_arrow order_arrow"></span>
        </li>
        <li>
            回报设置
            <span class="order_behind_arrow order_arrow"></span>
            <span class="order_ahead_arrow order_arrow"></span>
        </li>
<!--         <li>
    确认信息
    <span class="order_behind_arrow order_arrow"></span>
    <span class="order_ahead_arrow order_arrow"></span>
</li> -->
        <li class="active">
            完成
            <span class="order_behind_arrow order_arrow"></span>
            <span class="order_ahead_arrow order_arrow"></span>
        </li>
    </ul>
</div>


<div class="msgWrap bgfc">
  <div class="affirm">
    <if condition="$status eq 4">
      <p class="affirm_err">项目已结束，您无法修改信息！</p>
    <elseif condition="$status eq 3"/>
      <p class="affirm_err">项目已发布，请不要重复发布！</p>
      <p>点击“上一步”可以修改信息</p>
    <elseif condition="$status eq 2"/>
      <p class="affirm_tit">您的项目已经设置  完成！</p>
      <p>“上一步”可以返回修改信息</p>
      <p>“确认发布”后将计时开启项目</p>
    <else/>
      <p class="affirm_err">请设置完整信息再发布</p>
    </if>
  </div>

  <div class="common_button">
    <input type="hidden" name="pid" id="pid" value="{pigcms:$pid}">
    <button type="button"  class="button" onclick="javascript:window.location='{pigcms::U('Crowdfunding/reward_set',array('token'=>$token,'pid'=>$pid))}';">上一步</button>
    <button type="submit" class="btnGreen">确认发布</button>
  </div>
</div>
</form>

        <div class="clr"></div>
      </div>
    </div>
  </div>

<!--底部-->
</div>
<include file="Public:footer"/>
