<body class="loggedout">
	<div id="olark" style="display: none;"><olark><iframe id="olark-loader" frameborder="0"></iframe></olark></div> 
	<div class="container-fluid" style="width:100%;">
		<div class="row-fluid header-row" style="height: 100px;">
			<div class="span9" style="color:#6682A1;padding:4px 0 0 20px;font-size:14px;margin-top: 60px; font-family:Microsoft Yahei">后台餐桌独立管理登录 >></div>
		</div>
		<div class="row-fluid col-wrap">
			<div id="content" class="span9 col" style="width:100%">
				<div class="halfwidthcontainer">
  					<div class="subpage clientarea login  clearfix">
					<form method="post" action="{pigcms::U('RepastStaff/mtlogin',array('token' => $token,'cid' => $cid))}" class="form-stacked">
					<div class="row-fluid">
						<div class="span4 offset4" style="margin-left:5%">
							<div class="logincontainer">
								<fieldset class="control-group">
									<div class="control-group">
										<label class="control-label" for="username">店员账号:</label>
										<div class="controls">
					                    	<input type="hidden" name="cid" value="{pigcms:$cid}"/>
											<input class="input-xlarge" name="username" id="username" autocomplete="off" type="text" />
										</div>
									</div>
									<div class="control-group">
									    <label class="control-label" for="password">店员密码:</label>
										<div class="controls">
										    <input class="input-xlarge" name="password" id="password" autocomplete="off" type="password" />
										</div>
									</div>
									<div align="center">
										<div class="loginbtn"><input class="btn btn-primary btn-large" value="登 录" style="font-size:14px; font-family:Microsoft Yahei" type="submit" /></div>
										<div class="rememberme"></div>
									</div>
							</fieldset>
		
							</div>
						</div>
					</div>
					</form>
					</div>
