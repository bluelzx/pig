<script>
var editor;
KindEditor.ready(function(K) {
editor = K.create('#info2', {
resizeType : 1,
allowPreviewEmoticons : false,
allowImageUpload : true,
uploadJson : '/index.php?g=User&m=Upyun&a=kindedtiropic',
items : [
'source','undo','redo','copy','plainpaste','wordpaste','clearhtml','quickformat','selectall','fullscreen','fontname', 'fontsize','subscript','superscript','indent','outdent','|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline','hr',

<div class="content">
	<div class="cLineB">
	  <h4>充值赠送</h4>
	  <a href="javascript:history.go(-1);" class="right btnGrayS vm" style="margin-top:-27px">返回</a>
	</div>
	<div class="cLine">
		<div class="pageNavigator left">
			<a href="{pigcms::U('Member_card/donate_set', array('token' => $token,'id'=>$cardid))}" title="添加赠送" class="btnGrayS vm bigbtn"><img class="vm" src="./tpl/User/default/common/images/product/add.png">添加赠送</a>
		</div>
		<div class="clr"></div>
	</div>
	<form method="post" action="">
		<div class="msgWrap form">
			 <table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%">
				<thead>
					<tr>
						<th>冲值下限</th>
						<th>冲值上限</th>
						<th>赠送金额</th>
						<th>是否启用</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
				<volist name="list" id="list">
					<tr>
						<td>{pigcms:$list.min_price}</td>
						<td>{pigcms:$list.max_price}</td>
						<td>{pigcms:$list.donate_price}</td>
						<td>
							<if condition="$list.is_open eq 1">
								<font color="#44b549">开启</font>
							<else/>
								<font color="#f00">关闭</font>
							</if>
						</td>
						<td>
							<a href="{pigcms::U('Member_card/donate_set', array('token' => $token,'id'=>$cardid,'doid'=>$list['id']))}">修改</a> 
							|
							<a href="{pigcms::U('Member_card/donate_del', array('token' => $token,'id'=>$cardid,'doid'=>$list['id']))}" onclick="return confirm('确定要删除吗？');">删除</a>
						</td>
					</tr>
				</volist>
				</tbody>
			 </table>
		</div>
	</form>
</div>
