<include file="Public:head"/>
<script src="{pigcms:$staticPath}/tpl/static/jquery.min.js" type="text/javascript"></script>
<script src="{pigcms:$staticPath}/tpl/static/vote/common.js" type="text/javascript"></script>
<script src="{pigcms:$staticPath}/tpl/static/upyun.js" type="text/javascript"></script>
<script src="{pigcms:$staticPath}/tpl/static/artDialog/jquery.artDialog.js?skin=default" type="text/javascript"></script>
<script src="{pigcms:$staticPath}/tpl/static/artDialog/plugins/iframeTools.js" type="text/javascript"></script>
<script src="{pigcms::RES}/js/date/WdatePicker.js" type="text/javascript"></script>
<div class="content">
<div class="cLineB">
  <h4> 
    添加菜单
</h4>
<a href="javascript:history.go(-1);" class="right btnGrayS vm" style="margin-top:-27px">返回</a>
</div>

<div class="msgWrap bgfc">
<form class="form" method="post" action="{pigcms::U('Voteimg/menu_add',array('id'=>$vote_id,'token'=>$token))}" target="_top">
<if condition="$set['id'] neq ''">
  <input type="hidden" name="id" value="{pigcms:$set['id']}">
</if>
<table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%"><tbody><tr>
<th width="120">菜单名称：</th>
<td><input type="text" name="menu_name" id="menu_name" value="{pigcms:$set.menu_name}" class="px" style="width:350px;"></td>
</tr>
<tr>
<th width="120">菜单图标：</th>
<td><input type="text" name="menu_icon" value='{pigcms:$set.menu_icon}' id="pic1" class="px" style="width:350px;" >
  <a href="###" onclick="upyunPicUpload('pic1',0,0,'{pigcms:$token}')" class="a_upload">上传</a> <a href="###" onclick="viewImg('pic1')">预览</a></td>
</tr>
<if condition="$set.type eq '' || $set.type eq 1 || $_GET['key'] eq 0">
<tr>
<th width="120">菜单链接：</th>
<td><input type="text" name="menu_link" id="menu_link" value="{pigcms:$set.menu_link}" class="px" style="width:350px;"><if condition="session('isQcloud') neq true"><a href="###" onclick="addLink('menu_link',0)" class="a_choose">从功能库添加</a></if></td>
</tr>
</if>
<tr>
<th>是否隐藏：</th>
<td>
  <input type="radio" name="hide" value="1" <if condition="$set.hide eq '1' or $set.hide eq ''">checked</if>>
  否
  　　
  <input type="radio" name="hide" value="2" <if condition="$set.hide eq '2'">checked</if>>是
</td>
</tr>
<tr>
<th>&nbsp;</th>
<input type="hidden" name="vote_id" value="{pigcms:$vote_id}">
<input type="hidden" name="token" value="{pigcms:$token}">
<td><button type="submit" name="button" class="btnGreen sub">保存</button>
<a href="{pigcms::U('Voteimg/menu_add',array('vote_id'=>$vote_id,'token'=>$token))}" class="btnGray vm">取消</a>
</td>
</tr>
</tbody>
</table>
</form>
  </div>
</div>
<include file="Public:footer"/>
