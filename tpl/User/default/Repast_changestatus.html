<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title> 微信公众平台源码,微信机器人源码,微信自动回复源码 PigCms多用户微信营销系统</title>
<meta http-equiv="MSThemeCompatible" content="Yes" />
<link rel="stylesheet" type="text/css" href="{pigcms::RES}/css/style_2_common.css?BPm" />
<script src="{pigcms::RES}/js/common.js" type="text/javascript"></script>
<link href="{pigcms::RES}/css/style.css" rel="stylesheet" type="text/css" />
<script src="{pigcms::RES}/js/date/WdatePicker.js"></script>
</head>
<body id="nv_member">
<div style="line-height:200%;padding:10px 20px;">
餐台名称：{pigcms:$table.name}
</div>

<form class="form" method="post" id="form" action=""> 
	<input type="hidden" name="id" value="{pigcms:$table.id}" />
	<div class="msgWrap bgfc"> 
		<table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%"> 
			<tbody> 
			<tr> 
			<th><span class="red">*</span>预定状态：</th> 
			<td><input type="checkbox" value="1" name="status"/>预定</td> 
			</tr> 
			<tr> 
			<th><span class="red">*</span>预定时间：</th> 
			<td><input type="text" class="px" id="date" name="date" onClick="WdatePicker({'dateFmt':'yyyy-MM-dd HH:mm'})"/></td> 
			</tr> 
			<tr>         
			<th>&nbsp;</th>
			<td>
			<button type="submit" name="button" class="btnGreen">保存</button> </td> 
			</tr> 
			</tbody> 
		</table> 
	</div>
</form> 
</body>
</html>
