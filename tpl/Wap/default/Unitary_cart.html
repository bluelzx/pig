		<script type="text/javascript">
			$(function(){
				delorder();
				var cnum = $(".unitary_cart").length;
				if(cnum == 0){
					$("#mycartpay").hide();
					$(".footer").show();
					$("#divNone").show();
				}
				$(".unitary_cart").click(function(){
					var id = $(this).attr("unitaryid");
					window.location.href="{pigcms::U('Unitary/goodswhere',array('token'=>$token))}&unitaryid="+id;
				});
				$(".cart_count").click(function(){
					event.stopPropagation();
					var id = $(this).attr("cid");
					$.ajax({
						type:"POST",
						url:"{pigcms::U('Unitary/cartajax',array('token'=>$token))}",
						dataType:"json",
						data:{
							type:'click_cart_count',
							token:"{pigcms:$token}",
							wecha_id:"{pigcms:$wecha_id}",
							cid:id
						},
						success:function(data){
							if(data.error == 1){
								cerror(id,data.text);
								setTimeout(function(){
									location.reload();
								},1000);
							}else{
								$("#ycount"+id).html(data.ycount);
							}
						}
					});
					$(this).bind("input propertychange",function(){
						var cart_count = $(this).val();
						$.ajax({
							type:"POST",
							url:"{pigcms::U('Unitary/cartajax',array('token'=>$token))}",
							dataType:"json",
							data:{
								type:'cart_count_change',
								token:"{pigcms:$token}",
								wecha_id:"{pigcms:$wecha_id}",
								cid:id,
								cart_count:cart_count
							},
							success:function(data){
								if(data.error == 2){
									cerror(id,data.text);
									setTimeout(function(){
										location.reload();
									},1000);
								}else{
									if(data.error == 1){
										cerror(id,data.text);
									}
									$("#cart_count"+id).val(data.cart_count);
									$("#ycount"+id).html(data.ycount);
									$("#total").html(data.total+".00");
								}
							}
						});
					});
				});
				$(".z-del").click(function(){
					event.stopPropagation();
					var id = $(this).attr("cid");
					$("#pageDialogBG").show();
					$("#cart_del").show();
					$("#btnMsgCancel").click(function(){
						$("#pageDialogBG").hide();
						$("#cart_del").hide();
					});
					$("#btnMsgOK").click(function(){
						$.ajax({
							type:"POST",
							url:"{pigcms::U('Unitary/cartajax',array('token'=>$token))}",
							dataType:"json",
							data:{
								type:'cart_del',
								token:"{pigcms:$token}",
								wecha_id:"{pigcms:$wecha_id}",
								cid:id
							},
							success:function(data){
								if(data.error == 1){
									location.reload();
								}else{
									$("#pageDialogBG").hide();
									$("#cart_del").hide();
									$("#total").html(data.total+".00");
									$("#sum").html(data.sum);
									$("#unitary_cart"+id).hide();
									if(data.total == 0 && data.sum == 0){
										$("#mycartpay").hide();
										$(".footer").show();
										$("#divNone").show();
									}
								}
							}
						});
					})
				});
				
			})
			function delorder(){
				$.ajax({
					type:"POST",
					url:"{pigcms::U('Unitary/cartajax',array('token'=>$token))}",
					dataType:"json",
					data:{
						type:'delorder',
						token:"{pigcms:$token}",
						wecha_id:"{pigcms:$wecha_id}"
					},
					success:function(data){
						if(data.error == 1){
							location.reload();
						}
					}
				});
				//setTimeout("delorder()",3000);
			}
			function cerror(id,text){
				$("#cerror"+id+" .Prompt").html(text);
				$("#cerror"+id).fadeIn();
				setTimeout(function(){
					$("#cerror"+id).fadeOut();
				},1000)
			}
			function error(text){
				$("#error .Prompt").html(text);
				$("#error").fadeIn();
				setTimeout(function(){
					$("#error").fadeOut();
				},1000)
			}
			function buy(){
				var cnum = $(".unitary_cart").length;
				$.ajax({
					type:"POST",
					url:"{pigcms::U('Unitary/cartajax',array('token'=>$token))}",
					dataType:"json",
					data:{
						type:'buy',
						token:"{pigcms:$token}",
						wecha_id:"{pigcms:$wecha_id}",
						cnum:cnum
					},
					success:function(data){
						if(data.error == 2){
							window.location.href="{pigcms::U('Unitary/address',array('token'=>$token))}";
						}else if(data.error == 1){
							error(data.text);
							setTimeout(function(){
								location.reload();
							},1000);
						}else if(data.error == 0){
							window.location.href="{pigcms::U('Unitary/address',array('token'=>$token))}";
						}
					}
				});
			}
		</script>
