<include file="MicroBroker:header"/>
<section class="main animated fadeInDown">
	<div class="main-box">
		<h1 class="jjr-register"></h1>
		<p class="rb-row"><input type="text" id="username" placeholder="姓名" class="input" /></p>
		<p class="rb-row"><input type="tel" id="phone" placeholder="手机号" class="input" /></p>
		<p class="rb-row"><input type="password" pattern="[0-9]*" id="password" placeholder="密码必须为6到8个数字" class="input" /></p>
		<p class="rb-row rb-select">
			<select id="job" class="select">
				<option value="0">选择您的身份类型</option>
				<option value="1">公司员工</option>
				<option value="2">大众经纪人</option>
				<option value="3">中介公司</option>
				<option value="4">代理公司</option>
				<option value="5">合作伙伴</option>
			</select>
			<i class="icon-down-open-big"></i>
		</p>
		<p class="rb-row company-name"><input type="text" id="company" placeholder="公司名称" class="input" /></p>
		<p class="rb-row registerRuleCheck"><input type="checkbox" checked="checked" id="agree" />&nbsp;<a href="{pigcms::U('MicroBroker/Description',array('token'=>$token,'bid'=>$bid,'desc'=>2,'wecha_id'=>$wecha_id))}">我同意以上注册协议</a></p>
		<div class="recommend-tips">
			<h6>提示</h6>
			<p>请输入正确的姓名以及电话，否则可能无法结佣。</p>
		</div>
		<p class="rb-submit"><input type="button" value="注册" class="btn" id="J_submitReg" style="cursor:pointer"/></p>
		<p class="rb-submit" style="margin-top:30px;"><a class="btn" style="background:#C8C7C7;color:#5A5A5A;" href="{pigcms::U('MicroBroker/login', array('token' => $token, 'bid' => $bid,'wecha_id' => $wecha_id))}">已有账号请点击这里登录</a></p>
		<!--<p class="register-tips">产品顾问、案场经理请勿注册为经纪人</p>-->
	</div>
</section>
<footer class="foot">
<if condition="$iscopyright eq 1">
{pigcms:$homeInfo.copyright}
<else/>
{pigcms:$siteCopyright}
</if>
<!---<a href="{pigcms:$f_siteUrl}">&copy; Powered by {pigcms:$f_siteName}</a>-->
</footer>

<script type="text/javascript">
document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
	//隐藏右上角菜单，需要显示请把hideOptionMenu换成showOptionMenu
	WeixinJSBridge.call('hideOptionMenu');
	//隐藏下方工具栏，需要显示顶部导航栏，请把hideToolbar换成showToolbar
	WeixinJSBridge.call('hideToolbar');
});
</script>
