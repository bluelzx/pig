<include file="Repast:newheader" />
<script type="text/javascript" src="{pigcms:$staticPath}/tpl/static/repastnew/js/nav.js"></script>
<link href="{pigcms:$staticPath}/tpl/static/repastnew/css/nav.css" rel="stylesheet">
<body onselectstart="return true;" ondragstart="return false;">
	<div data-role="container" class="container orderList">
		<section data-role="body">
		<div>我的订单</div>
		<ul class="orderlist">
		   <if condition="!empty($orderList)">
		   <volist name="orderList" id="order">
			<li>
				<a href="{pigcms::U('Repast/myOrderDetail', array('token'=>$token, 'cid'=>$order['cid'],'orid'=>$order['oid'], 'wecha_id'=>$wecha_id))}" class="info">
				<if  condition="$order['paid'] eq 0">
				<if condition="($order['takeaway'] eq 2 AND $order['otime'] gt $today) OR ($order['takeaway'] eq 0 AND ($order['reservetime'] gt $today))">
				<span class="sawtooth processing">处理中</span>
				  <label>
				  <span class="name">{pigcms:$order['cyname']}</span>
				  <span class="time">{pigcms:$order['otimestr']}</span>
				  </label>
				  </a>
				  <a href="{pigcms::U('Repast/OrderToPay', array('token'=>$token, 'cid'=>$order['cid'],'orid'=>$order['oid'], 'wecha_id'=>$wecha_id))}" class="btn" style="margin-right: 15px;">去付款</a>
				 <!---<if condition="isset($order['jiaxcai']) AND $order['jiaxcai']">
				  <a href="{pigcms::U('Repast/dishMenu', array('token'=>$token, 'cid'=>$order['cid'],'orid'=>$order['oid'], 'wecha_id'=>$wecha_id))}" class="btn" style="margin-right: 100px;">去加菜</a>
				</if>-->
				<else/>
				 <span class="sawtooth faild hasicon"><label>×</label>已过期</span>
				 <label>
				  <span class="name">{pigcms:$order['cyname']}</span>
				  <span class="time">{pigcms:$order['otimestr']}</span>
				  </label>
				  </a>
				  <!---<if condition="isset($order['jiaxcai']) AND $order['jiaxcai']">
				  <a href="{pigcms::U('Repast/dishMenu', array('token'=>$token, 'cid'=>$order['cid'],'orid'=>$order['oid'], 'wecha_id'=>$wecha_id))}" class="btn" style="margin-right: 30px;">去加菜</a>
				</if>-->
				</if>
				<else/>
				  <span class="sawtooth faild hasicon"><label>×</label>已完成</span>
				  <label>
				  <span class="name">{pigcms:$order['cyname']}</span>
				  <span class="time">{pigcms:$order['otimestr']}</span>
				  </label>
				  </a>
				  <!---<if condition="isset($order['jiaxcai']) AND $order['jiaxcai']">
				  <a href="{pigcms::U('Repast/dishMenu', array('token'=>$token, 'cid'=>$order['cid'],'orid'=>$order['oid'], 'wecha_id'=>$wecha_id))}" class="btn" style="margin-right: 30px;">去加菜</a>
				</if>-->
				</if>
				<a><span class="icon_right"><span class="right_adron"></span></span></a>
			</li>
			</volist>
			</if>
			</ul>
		</section>
<footer data-role="footer">
<nav class="nav">
	<ul class="box">
	<li>
		<a href="{pigcms::U('Index/index', array('token'=>$token, 'wecha_id'=>$wecha_id))}">
		<span class="home">&nbsp;</span>
		<label>首页</label>				
		</a>
	</li>
	<li>
		<a href="{pigcms::U('Repast/index', array('token'=>$token, 'st'=>'1','wecha_id'=>$wecha_id))}">
		<span class="order">&nbsp;</span>
		<label>在线点餐</label>				
		</a>
	</li>
	<li>
		<a href="{pigcms::U('Repast/index', array('token'=>$token, 'st'=>'2','wecha_id'=>$wecha_id))}">
		<span class="book">&nbsp;</span>
		<label>在线订位</label>	
		</a>
	</li>
	<li class="more on">
		<a href="{pigcms::U('Repast/myOrders', array('token'=>$token,'wecha_id'=>$wecha_id))}">
		<span class="my">&nbsp;</span>
		<label>我的订单</label>
		</a>
	</li>		
  </ul>
</nav>
</footer>
</div>

window.shareData = {  
            "moduleName":"Repast",
            "moduleID":"0",
            "imgUrl": "{pigcms:$company['logourl']}", 
            "timeLineLink": "{pigcms::$f_siteUrl .  U('Repast/index',array('token' => $token))}",
            "sendFriendLink": "{pigcms::$f_siteUrl .  U('Repast/index',array('token' => $token))}",

        };
