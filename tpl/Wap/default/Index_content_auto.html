<!doctype html>
<html xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="format-detection" content="telephone=no">
    <meta content="telephone=no" name="format-detection">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>{pigcms:$res.title}</title>

    <link type="text/css" rel="stylesheet" href="./tpl/static/tpl/cont/com/css/comstyle.css"/>
    <link type="text/css" rel="stylesheet" href="./tpl/static/tpl/cont/com/css/font-awesome.css"/>
   <link href="./tpl/static/tpl/cont/3/css/article10c.css" media="screen" rel="stylesheet" type="text/css" />
   <link href="./tpl/static/tpl/cont/3/css/topmenu.css" media="screen" rel="stylesheet" type="text/css" />
  
   <script src="./tpl/static/tpl/cont/com/js/comjs.js" type="text/javascript"></script>
   
</head> 
    <script>
window.onload = function ()
{
var oWin = document.getElementById("win");
var oLay = document.getElementById("overlay");	
var oBtn = document.getElementById("popmenu");
var oClose = document.getElementById("close");
oBtn.onclick = function ()
{
oLay.style.display = "block";
oWin.style.display = "block"	
};
oLay.onclick = function ()
{
oLay.style.display = "none";
oWin.style.display = "none"	
}
};

</script>

<body>

<!---/*顶部菜单开始*/-->
  <div id="ui-header">
<div class="fixed">
<a class="ui-title" id="popmenu">分类</a>
<a class="ui-btn-left_pre" href="javascript:history.go(-1)"></a>
<a class="ui-btn-right_home" href="{pigcms::U('Index/index',array('token'=>$tpl['token']))}"></a>
</div>
</div>
<div id="overlay"></div>
<div id="win">
<ul class="dropdown"> 
<volist name="info" id="vo">
<li><a href="{pigcms::U('Index/lists',array('token'=>$vo['token'],'classid'=>$vo['id']))}"><span>{pigcms:$vo.name}</span></a></li>
</volist>
 	
<div class="clr"></div>
</ul>
</div>  
<br>
<br>
<br>
<!---/*顶部菜单结束*/-->

<div class="html">
      <div class="stage" id="stage">
        <section id="sec-index">
          
          <div class="body">
            


<div class="article ckeditor_content" id="article">

  <div class="hd">
    <h1>{pigcms:$res.title}</h1>
    <small>{pigcms:$res.uptatetime|date="Y-m-d",###} 
</small>&nbsp;&nbsp;&nbsp;<a href="./Conf/gzh.php?gzh={pigcms:$tpl.weixin}&gzhurl={pigcms:$gzhurl.gzhurl}">{pigcms:$tpl.wxname}</a> &nbsp;&nbsp;人气：{pigcms:$res.click}
<div class="showpictop"> <img src="./tpl/static/tpl/cont/3/css/img/ABOUT.gif" width="560" height="136" /></div> 
<eq name="res.showpic" value="1">
<div class="showpic"><img src="{pigcms:$res.pic}" /></div> 
</eq>
  </div>

  <div class="bd">

    
<div class="text" id="content">
{pigcms:$res.info|htmlspecialchars_decode}
</div>
  </div>


</div>

<script>
$(function(){
  $(".ckeditor_content img").css({"height":"auto","width":"auto","max-width":"100%"});
});
</script>

          </div>
        </section>


            <section class="mod-share share-1">
        <a class="share-btn" onclick="showPop('#pop-share')"><span class="ico-share">发送给朋友</span></a>
        <a class="share-btn" onclick="showPop('#pop-share')"><span class="ico-pyq">分享到朋友圈</span></a>
    </section>

      </div><!--.stage end-->
    </div><!--.html end-->


    <div class="mod-pop" id="pop-share" onclick="hidePop('#pop-share')"><span class="text-share"></span></div>
 <div style="display:none">{pigcms:$res.tongji|htmlspecialchars_decode}</div>

  <div class="copyright">
<if condition="$iscopyright eq 1">
{pigcms:$homeInfo.copyright}
<else/>
{pigcms:$siteCopyright}
</if>
</div> 
<include file="Index:styleInclude"/><include file="$cateMenuFileName"/>
<!-- share -->
<include file="Index:content_share" />
  </body>
</html>
