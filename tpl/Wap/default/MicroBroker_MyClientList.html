<include file="MicroBroker:header"/>
<style type="text/css">
.toellipsis{
   overflow: hidden;
   white-space: nowrap;
   text-overflow: ellipsis;
}
</style>
<section class="main animated fadeInDown">
	<div class="main-box">
		<div class="client my-client-title">
			<ul class="rb-row fn-clear">
				<li>姓名</li>
				<li>产品项目</li>
				<li>电话</li>
				<li>状态</li>
			</ul>
		</div>
		<div class="client my-client-list">
		<if condition="!empty($myclients) && is_array($myclients)">
		  <pigcmslist array="myclients" foreach="item">
			<a href="{pigcms::U('MicroBroker/MyClientView',array('token'=>$token,'bid'=>$bid,id=>$item['id'],'wecha_id'=>$wecha_id))}" class="rb-row my-client">
			<ul class="fn-clear">
				<li>{pigcms:$item.cname}</li>
				<li class="toellipsis"><if condition="!empty($item['xmname'])">{pigcms:$item.xmname}<else/>项目已被删除</if></li>
				<li>{pigcms:$item.ctel}</li>
				<li><span class="visit">{pigcms:$statusarr[$item['status']]}</span></li>
			</ul>
			</a>
			</pigcmslist>
			</if>
		</div>
		<div class="recommend-tips">
			<h6>提示</h6>
			<p>具体判客规则以“活动细则”里的相关说明为准！</p>
		</div>
	</div>
</section>
<footer class="foot">
<if condition="$iscopyright eq 1">
{pigcms:$homeInfo.copyright}
<else/>
{pigcms:$siteCopyright}
</if>
<!---<a href="{pigcms:$f_siteUrl}">&copy; Powered by {pigcms:$f_siteName}</a>-->
</footer>
<script src="{pigcms:$staticPath}/tpl/static/microbroker/js/jquery-1.8.2.min.js" type="text/javascript"></script>
<script type="text/javascript">
//alert(itemjson['s1'].xmt);
document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
	//隐藏右上角菜单，需要显示请把hideOptionMenu换成showOptionMenu
	WeixinJSBridge.call('hideOptionMenu');
	//隐藏下方工具栏，需要显示顶部导航栏，请把hideToolbar换成showToolbar
	WeixinJSBridge.call('hideToolbar');
});
</script>

<script src="http://g.tbcdn.cn/kissy/k/1.4.0/seed.js"></script>
<script src="{pigcms:$staticPath}/tpl/static/microbroker/js/mod.jjr.js"></script>
