		<script type="text/javascript">
			var mySwiper = new Swiper('.swiper-container',{
				pagination: '.pagination',
				loop:true,
				grabCursor: true,
				paginationClickable: true
			})
			$(function(){
				daoshi();
				$(".docart").click(function(){
					var id = $(this).attr("unitaryid");
					$.ajax({
						type:"POST",
						url:"{pigcms::U('Unitary/goodsajax',array('token'=>$token))}",
						dataType:"json",
						data:{
							type:'docart',
							token:"{pigcms:$token}",
							wecha_id:"{pigcms:$wecha_id}",
							id:id
						},
						success:function(data){
							$("#btnCart i").html("<b>"+data.count+"</b>")
							$("#dialog").fadeIn();
							setTimeout(function(){
								$("#dialog").fadeOut();
							},1000);
						}
					});
				})
			})
			var ms = parseInt($('#ms').html());
			var s = parseInt($('#s').html());
			var min = parseInt($('#min').html());
			function daoshi(){
				ms--;
				if(ms < 0){
					ms = 99;
					s--;
				}
				if(s < 0){
					s = 59;
					min--
				}
				if(ms < 10){
					$('#ms').html('0'+ms);
				}else{
					$('#ms').html(ms);
				}
				if(s < 10){
					$('#s').html('0'+s);
				}else{
					$('#s').html(s);
				}
				if(min < 10){
					$('#min').html('0'+min);
				}else{
					$('#min').html(min);
				}
				if(min < 0){
					$('#ms').html('00');
					$('#s').html('00');
					$('#min').html('00');
					location.reload();
				}else{
					setTimeout("daoshi()",10);
				}
			}
			
			
			
			
			
			
		</script>
