						<dl>
							昵称：

							<input id="phone" maxlength="11" type="tel" placeholder="请输入您的手机号码" value="{pigcms:$user.phone}"/>

					<li class="accAndPwd">
						<dl>
							收货地址：
							<textarea id="address" placeholder="请填写您的收货地址">{pigcms:$user.address}</textarea>
						</dl>
					</li>
					<li><a id="btnNext" class="orangeBtn loginBtn">修 改</a></li>
				</ul>
			</div>
		</div>
		<script type="text/javascript">
			$(function(){
				$("#btnNext").click(function(){
					var address = $("#address").val();
					if(address == ""){
						alert("请填写您的收货地址");
					}else{
						window.location.href="{pigcms::U('Unitary/doregister',array('token'=>$token))}&address="+address;
					}
				})
			})
		</script>
