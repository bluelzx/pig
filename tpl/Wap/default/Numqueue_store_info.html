<div class="zhuang_arc" <if condition="$action_name eq 'admin_manage'">style="margin-top:15%;"</if>>
  <div class="zhuang_arc_top">
    <div class="zhuang_title">{pigcms:$store_info.name}</div>
    <div class="zhuang_arc_txt">{pigcms:$store_info.remark}</div>
	    <div class="zhuang_arc_txt1">&nbsp;</div>
    <div class="zhuang_arc_txt">{pigcms:$store_info.price}元/人</div>
    <div style="clear:both"></div>
  </div>
   <table width="100%"  cellspacing="0" cellpadding="0" class="zhuang_content" style="border-bottom:0px;">
  <tr>
    <td width="74%"  > <div class="zhuang_arc_left_top">
        <div  class="zhuang_arc_left_top_left"><img src="{pigcms:$staticPath}/tpl/static/numqueue/images/weizhi.png"  width="20" /></div>
        <div  class="zhuang_arc_left_top_right" onclick="window.location.href='http://mo.amap.com/share/index/lnglat={pigcms:$store_info.longitude},{pigcms:$store_info['latitude']}&name={pigcms:$store_info.address}'">{pigcms:$store_info.address}</div>
        <div style="clear:both"></div></td>
    <td  class="td_img" rowspan="2" >   <div    id="btnclick2"><a href="tel:{pigcms:$store_info.tel}"><img src="{pigcms:$staticPath}/tpl/static/numqueue/images/60X60.png" width="60px;height:60px;"/></a></div></td>
  </tr>
  <tr>
    <td><div  class="zhuang_arc_left_top_left"><img src="{pigcms:$staticPath}/tpl/static/numqueue/images/time.png"  width="20" /></div>
        <div  class="zhuang_arc_left_top_right">营业时间：{pigcms:$store_info.opentime}:00--{pigcms:$store_info.closetime}:00</div></td>
    </tr>
</table>

  <div style="clear:both"></div>
</div>
<if condition="$store_info['hankowthames'] neq '' && $store_info['jump_name'] neq ''">
  <div class="dazhong">
  <div class="dazhong_txt" onclick="window.location.href='{pigcms:$store_info['hankowthames']}';return false;">
	{pigcms:$store_info['jump_name']}
  </div>
  <div class="dazhong_img">
  <img src="{pigcms:$staticPath}/tpl/static/numqueue/images/jiantou-hui.png"  width="20"  style="margin-top:5px;"/>
  </div>
      <div style="clear:both"></div>
  </div>
  </if>
  
  <if condition="$store_info['privilege_link'] neq ''">
  <div class="dazhong">
  <div class="dazhong_txt" onclick="window.location.href='{pigcms:$store_info['privilege_link']}';return false;">
	优惠信息
  </div>
  <div class="dazhong_img">
  <img src="{pigcms:$staticPath}/tpl/static/numqueue/images/jiantou-hui.png"  width="20"  style="margin-top:5px;"/>
  </div>
      <div style="clear:both"></div>
  </div>
  </if>
  
  <if condition="$my_receive neq '' && $action_name neq 'admin_manage'">
  <div class="dazhong">
  <div class="dazhong_txt" onclick="window.location.href='{pigcms::U('Numqueue/number_list',array('store_id'=>$my_receive['store_id'],'token'=>$my_receive['token'],'id'=>$_GET['id']))}';return false;">
	我的号单
  </div>
  <div class="dazhong_img">
  <img src="{pigcms:$staticPath}/tpl/static/numqueue/images/jiantou-hui.png"  width="20"  style="margin-top:5px;"/>
  </div>
      <div style="clear:both"></div>
  </div>
  </if>
  <if condition="$action_name neq 'admin_manage'">
   <div class="dazhong">
   <if condition="$action_name eq 'detail_store' and $store_count gt 1">
  <div class="dazhong_txt" onclick="window.location.href='{pigcms::U('Numqueue/store_list',array('token'=>$_GET['token'],'id'=>$_GET['id']))}';return false;">
	返回门店列表
  </div>
  <else />
    <div class="dazhong_txt" onclick="window.location.href='{pigcms::U('Numqueue/index',array('token'=>$_GET['token'],'id'=>$_GET['id']))}';return false;">
	返回首页
  </div>
  </if>
  <div class="dazhong_img">
  <img src="{pigcms:$staticPath}/tpl/static/numqueue/images/jiantou-hui.png"  width="20"  style="margin-top:5px;"/>
  </div>
      <div style="clear:both"></div>
  </div>
  <br />
  </if>
 </div>
