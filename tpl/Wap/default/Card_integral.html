<!DOCTYPE html>
<html>
<head>
<title>{pigcms:$thisCard.cardname}</title>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
<meta name="Keywords" content=""/>
<meta name="Description" content=""/>
<!-- Mobile Devices Support @begin -->
<meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type">
<meta content="telephone=no, address=no" name="format-detection">
<meta name="apple-mobile-web-app-capable" content="yes"/>
<!-- apple devices fullscreen -->
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
<!-- Mobile Devices Support @end -->

<link href="/tpl/static/kindeditor/examples/jquery-ui/css/smoothness/jquery-ui-1.9.2.custom.css" rel="stylesheet" type="text/css">
<link href="{pigcms::$staticPath}/tpl/static/card/css/main.css" rel="stylesheet" type="text/css">
<script src="{pigcms::$staticPath}/tpl/static/jquery.min.js" type="text/javascript"></script>
<script src="/tpl/static/kindeditor/examples/jquery-ui/js/jquery-ui-1.9.2.custom.js" type="text/javascript"></script>

</head>
<body onselectstart="return true;" ondragstart="return false;">
<div class="container coupon exchange <if condition="$list eq ''">none</if>">
  <header>
  <nav id="nav_1" class="p_10">
  <ul class="box">
    <li><a href="{pigcms::U('Card/integral',array('token'=>$token,'wecha_id'=>$wecha_id,'cardid'=>$thisCard['id'],'type'=>$type,'is_use'=>0))}"  <if condition="$is_use eq 0">class="on"</if>>未使用</a></li>
    <li><a href="{pigcms::U('Card/integral',array('token'=>$token,'wecha_id'=>$wecha_id,'cardid'=>$thisCard['id'],'type'=>$type,'is_use'=>1))}" <if condition="$is_use eq 1">class="on"</if>>已使用</a></li>
  </ul>
  </nav>
  </header>
  <div class="body">
    <ul class="list_exchange">
      <ol>
        <volist name="list" id="item">
          <li data-card onclick="this.classList.toggle('on');" >
          <header>
            <ul class="tbox">
              <li>
                <h5>{pigcms:$item.title}&nbsp;({pigcms:$item.count}张)</h5>
                <p>有效期至{pigcms:$item.enddate|date='Y-m-d',###} </p>
              </li>
            </ul>
          </header>
          <section>
            <div>
              <figure>
                <img src="{pigcms:$item.pic}" />
              </figure>
              <article class="p">
                <p>{pigcms:$item.info}</p>
              </article>
            </div>
          </section>
          <footer>
            <dl class="box">
              <dd><label><big id="integral{pigcms:$item.id}">{pigcms:$item.integral}</big>积分</label></dd>
              <dd>
                <if condition="$item.count gt 0">
                  <a href="{pigcms::U('Card/coupon_use',array('token'=>$token,'wecha_id'=>$wecha_id,'cardid'=>$thisCard['id'],'coupon_id'=>$item['id'],'coupon_type'=>$item['coupon_type']))}" onclick="event.stopPropagation();">立即使用</a>
                </if>
              </dd>
            </dl>
          </footer>
        </li>
        </volist>
      </ol>
    </ul>
  </div>
</div>
<include file="Card:bottom"/>
<include file="Card:share"/>
</body>
</html>
