<!DOCTYPE html>
<html>
<head>
<title>{pigcms:$thisCard.cardname}</title>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
<meta name="Keywords" content=""/>
<meta name="Description" content=""/>
<!-- Mobile Devices Support @begin -->
<meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type">
<meta content="telephone=no, address=no" name="format-detection">
<meta name="apple-mobile-web-app-capable" content="yes"/>
<!-- apple devices fullscreen -->
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
<!-- Mobile Devices Support @end -->

<link href="/tpl/static/kindeditor/examples/jquery-ui/css/smoothness/jquery-ui-1.9.2.custom.css" rel="stylesheet" type="text/css">
<link href="{pigcms::$staticPath}/tpl/static/card/css/main.css" rel="stylesheet" type="text/css">
<script src="{pigcms::$staticPath}/tpl/static/jquery.min.js" type="text/javascript"></script>
<script src="/tpl/static/kindeditor/examples/jquery-ui/js/jquery-ui-1.9.2.custom.js" type="text/javascript"></script>

</head>
<body onselectstart="return true;" ondragstart="return false;">
<div class="container coupon_use">
    <header>
        <div>
            <figure>
            <figcaption>
            <label>{pigcms:$info['title']}</label>
            </figcaption>
            <div class="img_wrap">
                <img src="{pigcms:$info['pic']}" style="max-height:320px;">
            </div>
            </figure>
        </div>
        <div class="sn">
            <p>
                <label></label>
            </p>
        </div>
    </header>
    <div class="body">
        <div>
            <form id="form_1" name="form" action="{pigcms::U('Card/action_useIntergral',array('token'=>$token,'wecha_id'=>$wecha_id,'cardid'=>$thisCard['id']))}" method="post">
                <input name ="" "discount" type="hidden" value="1485199"/>
                <ul class="list_input p_10" data-card>
                    <li class="tbox input">
                        <div>
                            <label class="pre">请选择消费门店：</label>
                        </div>
                        <div>
                            <select class="select company_id" name="company_id" style="width:100%;">
                            <volist name="company" id="company">
                                <option value="{pigcms:$company.id}">{pigcms:$company.name}</option>
                            </volist>
                            </select>
                        </div>
                    </li>

                    <div class="type1">
                        <li class="tbox input" id="vcode">
                            <div>
                                <label class="pre">　　店员用户名：</label>
                            </div>
                            <div>
                                <input type="text" value="" name="username" class="input" id="username" placeholder="请输入商家用户名"/>
                            </div>
                        </li>
                        <li class="tbox input">
                            <div>
                                <label class="pre">　　　店员密码：</label>
                            </div>
                            <div>
                                <input type="password" value="" name="password" class="input" id="password" placeholder="请输入商家密码"/>
                            </div>
                        </li>
                        <li class="tbox input">
                            <div>
                                <label class="pre">　　　备注信息：</label>
                            </div>
                            <div>
                                <textarea  class="input" id="notes" name="notes"></textarea>
                            </div>
                        </li>
                    </div>
                </ul>
                <div class="pb_10 pl_10 pr_10">
                    <a href="javascript:void(0);" class="button">提&nbsp;&nbsp;&nbsp;交</a>
                </div>
                <input type="hidden" name="coupon_type" value="{pigcms:$type}" />
                <input type="hidden" name="record_id" value="{pigcms:$info.id}" />
            </form>
        </div>
    </div>
</div>
<include file="Card:bottom"/>
<include file="Card:share"/>

<script>
$(function(){
   var boardDiv = "<div id='message' style='display:none;'><span id='spanmessage'></span></div>";
   $(document.body).append(boardDiv);

    var itemid = '{pigcms:$info.id}';

    $('.button').click(function(){

        var flag        = true;
        var username    = $('#username').val();
        var password    = $('#password').val();
        var notes       = $('#notes').val();
        var company_id  = $('.company_id').val();

        if(!company_id){
            $("#spanmessage").text('请选择消费门店'); 
            flag = false;
        }else if(!username){
            $("#spanmessage").text('请输入商家用户名'); 
            flag = false;
        }else if(!password){
            $("#spanmessage").text('请输入商家密码'); 
            flag = false;
        }

        var submitData = {
            password:password,
            company_id:company_id,
            record_id:itemid,
            username:username,
            notes:notes,
            coupon_type:3,
        };  

        if(flag){
            $.post("{pigcms::U('Card/action_useIntergral',array('token'=>$token,'wecha_id'=>$wecha_id,'cardid'=>$thisCard['id']))}", submitData,function(data) {
                if (data.success == 1) {
                    $('.button').addClass('disabled').attr({'disabled':true}).html('已使用');
                    $('#password').value = '';
                }
                $("#spanmessage").text(data.msg); 
                $("#message").dialog({
                   title:"温馨提示！",
                   modal: true,
                   buttons: {
                       "确定": function() {
                           $(this).dialog("close");
                        }
                   }
                }); 
            }, "json");
        }else{
            $("#message").dialog({
               title:"温馨提示！",
               modal: true,
               buttons: {
                   "确定": function() {
                       $(this).dialog("close");
                   }
               }
            }); 
        }
    });
});
</script>
</body>
</html>
