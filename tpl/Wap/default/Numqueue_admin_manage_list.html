<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<link href="{pigcms:$staticPath}/tpl/static/numqueue/css/css.css" type="text/css" rel="stylesheet"  />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<title>{pigcms:$reply_title}</title>
<script type="text/javascript" src="{pigcms:$staticPath}/tpl/static/numqueue/js/jquery1.8.3.js"></script>
</head>
<body class="body">
<div class="content" style="padding-top:0">
<ul>
<volist name="store_list" id="vo">
<li onclick="window.location.href= '{pigcms::U('Numqueue/admin_manage',array('store_id'=>$vo['id'],'id'=>$vo['action_id'],'token'=>$vo['token']))}';return false">
<div class="data">
<div class="data_img"><img src="{pigcms:$vo.logo}" /></div>
<div class="data_arc">
<div class="data_title">{pigcms:$vo.name}</div>
<div class="data_arc_arc">
<div class="data_left" style="width:52%;">
<div class="data_left_top">
<div class="data_left_left">{pigcms:$vo.remark}</div>
<div class="data_left_right"> <div class="data_left_txt" style="color:#777B7E">{pigcms:$vo['opentime']}:00--{pigcms:$vo['closetime']}:00</div></div>
<div style="clear:both"></div>
</div>
<div class="data_left_top">
<div class="data_left_left">&yen;{pigcms:$vo.price}/人</div>
<div style="clear:both"></div>
</div>
</div>
<div class="data_right">
<div class="data_right_right"><img src="{pigcms:$icon}" style="  margin-top: 15px; width:30px;" /></div>
<div class="data_right_right0" id="wait_count_{pigcms:$vo.id}">
<script>
$(function(){
	var id = '{pigcms:$vo.id}';
	var token = '{pigcms:$vo.token}';
	$("#wait_count_"+id).load("/index.php?g=Wap&m=Numqueue&a=ajax_waits&store_id="+id+"&token="+token);
});
</script>
</div>
<div class="data_right_right"><span>位</span><br /><span>在等待</span></div>
<div style="clear:both"></div>
</div>
<div style="clear:both"></div>
</div>
</div>
</div>
</li>
</volist>
</ul>
</div>
</body>
</html>
