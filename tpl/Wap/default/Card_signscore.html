<!DOCTYPE html>
<html>
<head> 
<title>{pigcms:$thisCard.cardname}</title> 
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" /> 
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />  
<!-- Mobile Devices Support @begin --> 
<meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type" /> 
<meta content="telephone=no, address=no" name="format-detection" /> 
<meta name="apple-mobile-web-app-capable" content="yes" /> 
<!-- apple devices fullscreen --> 
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" /> 
<!-- Mobile Devices Support @end --> 
<link href="{pigcms::$staticPath}/tpl/static/card/css/main.css" rel="stylesheet" type="text/css">
<script src="{pigcms::$staticPath}/tpl/static/jquery.min.js" type="text/javascript"></script>
</head> 
<body onselectstart="return true;" ondragstart="return false;"> 

<div class="container integral"> 
   <header> 
    <ul class="tbox tbox_1"> 
     <li> <p class="pre"> <label>{pigcms:$userScore}</label> 可用积分 </p> </li> 
     <li> 
     	<a href="javascript:void(0)" id="qiandao">
     		<label>
     			<if condition="$todaySigned eq 0">
					签到
				<else/>
					已签到
				</if>
     		</label>
     	</a> 
     </li> 
     <li> <p class="pre"> <label>{pigcms:$userInfo['sign_score']}</label> 签到积分 </p> </li> 
    </ul> 
    <nav class="nav_integral"> 
     <ul class="box"> 
      <li><a href="{pigcms::U('Card/my_coupon',array('token'=>$token,'wecha_id'=>$wecha_id,'cardid'=>$thisCard['id'],'type'=>3))}"> <span class="icons icons_prize">&nbsp;</span><label>兑换礼品</label></a></li> 
      <li><a href="{pigcms::U('Card/signdetail',array('token'=>$token,'cardid'=>$thisCard['id']))}"> <span class="icons icons_teach">&nbsp;</span><label>积分攻略</label></a></li> 
     </ul> 
    </nav> 
   </header> 
   <div class="body"> 
    <div> 
     <div class="Calendar"> 
      <header> 
       <div id="idCalendarPre">
        <a href="{pigcms::U('Card/signscore',array('token'=>$token,'wecha_id'=>$wecha_id,'cardid'=>$thisCard['id'],'month'=>$prev_month))}">
          <span class="icons icons_before">&nbsp;</span>
        </a>
       </div> 
       <div id="idCalendarNext">
        <a href="{pigcms::U('Card/signscore',array('token'=>$token,'wecha_id'=>$wecha_id,'cardid'=>$thisCard['id'],'month'=>$next_month))}">
          <span class="icons icons_after">&nbsp;</span>
        </a>
       </div> 
       <span id="idCalendarYear">{pigcms:$now_date}</span>
      </header> 
        <table width="100%" border="0" cellpadding="0" cellspacing="0" class="integral_table">
          <tr>
            <th>签到日期</th>
            <th>签到状况</th>
            <th>获得积分</th>
          </tr>
          <volist name="signRecords" id="c">
          <tr>
            <td width="33%">{pigcms:$c.sign_time|date='m月d日',###}</td>
            <td width="33%"><span class="wqian">已签到</span></td>
            <td width="33%">+{pigcms:$c.expense}</td>
          </tr>
          </volist>       
        </table>
     </div> 
    </div> 
   </div> 
  </div>

  <div class="window" id="windowcenter" style="margin-top:50px;">
    <div class="tip">
      <div id="txt"></div>
    </div>
  </div>

<script type="text/javascript">
function alert(title){ 
	$("#windowcenter").slideToggle("slow"); 
	$("#txt").html(title);
	setTimeout(function(){
		$("#windowcenter").slideUp(500)
	},3000);
} 

function alert(title){ 
	$("#windowcenter").slideToggle("slow"); 
	$("#txt").html(title);
	setTimeout(function(){
		$("#windowcenter").slideUp(500)
	},3000);
} 

$(function(){
	$("#qiandao").click(function () { 
		var btn = $(this);
		var submitData = {
		};
		$.post('/index.php?g=Wap&m=Card&a=addSign&token={pigcms:$token}&wecha_id={pigcms:$wecha_id}&cardid={pigcms:$thisCard.id}', submitData,
		function(data) {
			alert(data.msg)
			if (data.success == true) {
				$("#qiandao").html("已签到");
				 setTimeout(function(){
				 	window.location.reload();
				 },2000);
			} 
		},
		"json");
	});  
});
</script>

<include file="Card:bottom"/>
<include file="Card:share"/>

</body>
</html>
