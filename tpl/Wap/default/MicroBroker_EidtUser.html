<include file="MicroBroker:header"/>
<section class="main animated">
	<div class="main-box jjr-edit-info">
		<div class="rb-row fn-clear">
			<p class="info-title">姓名</p>
			<p class="info-value"><input type="text" id="username" placeholder="姓名" value="{pigcms:$brokeruser['username']}" class="input" /></p>
		</div>
		<div class="rb-row fn-clear">
			<p class="info-title">手机</p>
			<p class="info-value"><input type="tel" id="phone" placeholder="手机" value="{pigcms:$brokeruser['tel']}" class="input" readonly /></p>
		</div>
        <div class="rb-row fn-clear">
                <p class="info-title">注册身份</p>
                <p class="info-value rb-select">
                 <select id="job" class="select">
                        <option value="0">选择您的职业</option>
                        <option value="1" <if condition="$brokeruser['identity'] eq 1"> selected='selected'</if> >公司员工</option>
						<option value="2" <if condition="$brokeruser['identity'] eq 2"> selected='selected'</if> >大众经纪人</option>
						<option value="3" <if condition="$brokeruser['identity'] eq 3"> selected='selected'</if> >中介公司</option>
						<option value="4" <if condition="$brokeruser['identity'] eq 4"> selected='selected'</if> >代理公司</option>
						<option value="5" <if condition="$brokeruser['identity'] eq 5"> selected='selected'</if> >合作伙伴</option>
						<if condition="$brokeruser['identity'] eq 6"><option value="6"  selected='selected'>{pigcms:$brokeruser['identitystr']}</option></if>
						<if condition="$brokeruser['identity'] eq 7"><option value="7"  selected='selected'>{pigcms:$brokeruser['identitystr']}</option></if>
				</select><i class="icon-down-open-big"></i>
                </p>
            </div>
		
		<div class="rb-row fn-clear company-name" <if condition="!in_array($brokeruser['identity'],array(3,4,5))">style="display:none;"</if> >
			<p class="info-title">公司名称</p>
			<p class="info-value"><input type="text" id="company" placeholder="公司名称" value="{pigcms:$brokeruser['company']}" class="input" /></p>
		</div>
		
		<p class="rb-submit"><input type="button" value="保存" class="btn confirm-btn-new" id="J_edit_save" /></p>
	</div>
</section>
<footer class="foot">
<if condition="$iscopyright eq 1">
{pigcms:$homeInfo.copyright}
<else/>
{pigcms:$siteCopyright}
</if>
<!---<a href="{pigcms:$f_siteUrl}">&copy; Powered by {pigcms:$f_siteName}</a>-->
</footer>
<script src="{pigcms:$staticPath}/tpl/static/microbroker/js/jquery-1.8.2.min.js" type="text/javascript"></script>
<script type="text/javascript">
//alert(itemjson['s1'].xmt);
document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
	//隐藏右上角菜单，需要显示请把hideOptionMenu换成showOptionMenu
	WeixinJSBridge.call('hideOptionMenu');
	//隐藏下方工具栏，需要显示顶部导航栏，请把hideToolbar换成showToolbar
	WeixinJSBridge.call('hideToolbar');
});
</script>
